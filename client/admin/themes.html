<template name="admin_themes">
	<legend>Themes - List</legend>
	<div id="themes">
		{{#each themes}}
		<div class="col-sm-6 col-md-3">
			<a href="#" class="thumbnail">
				<img src="{{img}}" 
					 alt="{{name}}">
			</a>
		</div>
		{{/each}}
		{{activeTheme}}
	</div>

</template>
