<template name="admin_users">
	<legend>Users - List</legend>
	{{> tabular table=TabularTables.Users class="table table-striped table-condensed"}}
</template>

<template name="admin_users_new">
	<legend>Users - New</legend>
	<ul>
		<li>Restrict admins from adding admins? (super admin or owner role only?)</li>
		<li>Normally we have people signin with Facebook or Google then edit first.. so they must be able to merge if they login this way... (by email)</li>
	</ul>
</template>

<template name="admin_user">
	{{#if name}}
	<legend>User: {{name}}<span style="float:right;font-size:.6em;margin:5px"><a href="/admin/users">[Back to Users]</a></span></legend>
	<ul>
		<li>Edit roles.. protect first admin / maybe need "owner" role?</li>
		<li>Delete user here or on the table? Both?</li>
	</ul>
	<form>
		<label>Role:</label><select><option>Admin</option></select><br>
		<label>Display name:</label><input type="text"/><br>
		<label>Personal site:</label><input type="text"/><br>
		<label>Bio Line:</label> <textarea rows="3"></textarea><br>
		<br>
		<input id="cancel" type="submit" value="Cancel"/> &nbsp; 
		<input id="save" type="submit" value="Save"/>
	</form>
	{{else}}
	<h1>No user found...</h1>
	{{/if}}
</template>
