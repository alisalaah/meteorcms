<head>
	<title>Title</title>
</head>

<body>
	<header>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" style="color: #666; font-weight: bold">Meteor CMS</a>
					<div class="nav-collapse collapse">
						<nav>
							<ul class="nav">
								{{> nav}}
							</ul>
							<ul class="nav" style="float:right">
								{{loginButtons align="right"}}
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	{{#if showContactDialog}}
		{{> contactDialog}}
	{{/if}}
	
	<div id="main" role="main">
		<div id="cont" class="container">
			{{> home}}
                        {{#if currentUser}}
                            {{> profile}}
                        {{/if}}
		</div><!-- /container -->
	</div>
	<footer class="navbar navbar-fixed-bottom">
		<span id="copy">Footer from MongoDB</span>
	</footer>
</body>

<template name="nav">
	<li><a class="home">Home</a></li>
	<li><a class="about">About</a></li>
	<li><a class="contact">Contact</a></li>
        {{#if currentUser}}
            <li><a href="/profile" class="profile">Profile</a></li>
        {{/if}}
</template>
