<template name="layout">
	{{{theme}}}
	<div id="wrap">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">{{siteName}}</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						{{{navmenu}}}
					</ul>
					<ul class="nav navbar-nav navbar-right">
						{{> loginButtons}} <!-- here -->
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		{{> yield}}
	</div>

    <footer>
		&copy;2014 Meteor CMS by <a href="http://www.ussunnah.org" target="_blank">us-Sunnah Foundation</a>
	</footer>
</template>

<template name="notFound">
	<div class="container">
		NF?!
	</div>
</template>

<template name="loading">
	<div class="container">
		LD?!
	</div>
</template>

<template name="pages">
	<div class="container">
		{{{content}}}		
	</div>
</template>

<template name="posts">
	<div class="container">
		{{{content}}}		
	</div>
</template>

<template name="posts-home">
	<div class="container">
		<h1>Posts Home</h1>	
	</div>
</template>

<template name="profile">
	<div class="container">
		{{#if currentUser}}
		<legend>Profile</legend>
		<p>...</p>
		{{else}}
		<p>You must Sign-in first</p>
		{{/if}}
	</div>
</template>

<template name="denied">
	<div class="container">
		<p>Access Denied</p>
	</div>
</template>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
    <button class="btn btn-default btn-block" id="login-buttons-edit-profile">Edit Profile</button>
	{{#if isInRole 'admin'}}
    <button class="btn btn-default btn-block" id="login-buttons-admin-console">Admin Console</button>
	{{/if}}
</template>
